<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite PDF Workspace</title>
    <link rel="stylesheet" href="viewer.css">
    <script src="../vendor/pdf.min.js"></script>
    <script src="../vendor/pdf-lib.min.js"></script>
</head>

<body>
    <div id="toolbar">
        <div class="toolbar-group">
            <label class="btn btn-primary" for="file-upload">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Open PDF
            </label>
            <input type="file" id="file-upload" accept="application/pdf" style="display: none;">
        </div>

        <div class="toolbar-group middle" id="tools" style="display: none;">
            <button class="btn" id="btn-text" title="Add Text Annotations">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4 7 4 4 20 4 20 7"></polyline>
                    <line x1="9" y1="20" x2="15" y2="20"></line>
                    <line x1="12" y1="4" x2="12" y2="20"></line>
                </svg>
                Type Text
            </button>
            <div class="tool-options" id="tool-text-options" style="display: none;">
                <input type="color" id="text-color" value="#00008b" title="Text Color">
                <input type="number" id="text-size" value="14" min="8" max="72" title="Text Size">
            </div>

            <button class="btn" id="btn-draw" title="Freehand Draw">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                </svg>
                Draw
            </button>
            <div class="tool-options" id="tool-draw-options" style="display: none;">
                <input type="color" id="draw-color" value="#00008b" title="Draw Color">
                <input type="number" id="draw-size" value="3" min="1" max="25" title="Draw Line Thickness">
            </div>

            <div class="pagination">
                <button class="icon-btn" id="prev-page"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg></button>
                <span id="page-num">0</span> / <span id="page-count">0</span>
                <button class="icon-btn" id="next-page"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg></button>
            </div>
            <div class="zoom-controls">
                <button class="icon-btn" id="zoom-out"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg></button>
                <span id="zoom-val">100%</span>
                <button class="icon-btn" id="zoom-in"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg></button>
            </div>
        </div>

        <div class="toolbar-group right" id="actions" style="display: none;">
            <button class="btn" id="btn-print" title="Print PDF">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                    <rect x="6" y="14" width="12" height="8"></rect>
                </svg>
                Print
            </button>
            <button class="btn btn-success" id="btn-save">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                Save PDF
            </button>
        </div>
    </div>

    <!-- Instructions / Empty State -->
    <div id="empty-state">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <h2>Lite PDF Annotator v1.2</h2>
        <p>A fast, modern, memory-efficient way to type onto PDFs.<br>Everything happens securely in your browser.</p>
        <button class="btn btn-primary" onclick="document.getElementById('file-upload').click()">Open a PDF</button>
    </div>

    <!-- Viewer Space -->
    <div class="main-layout">
        <div id="sidebar-container"></div>
        <div id="viewer-container">
            <!-- Rendered Pages go here. We will use absolute positioning so annotations array nicely. -->
            <div id="pages-container"></div>
        </div>
    </div>

    <script src="viewer.js"></script>
</body>

</html>
